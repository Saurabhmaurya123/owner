<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F8C3C9;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: #FEE5EB;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 3px 8px red;
            text-align: center;
            max-width: 300px;
            width: 100%;
            box-sizing: border-box;
            opacity: 0.8;
            height: 250px;
            z-index: 2;
            position: relative;
        }

        .card h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin: 0;
        }

        .button {
            background: #C2185B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            line-height: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            width: 100px;
        }

        .button:hover {
            background-color: #9C1647;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .falling-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 20px;
                max-width: 90%;
            }

            .card h1 {
                font-size: 2em;
                line-height: 50px;
            }

            .button {
                padding: 10px 16px;
                font-size: 1em;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="happy birthday.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <canvas id="particleCanvas"></canvas>
    <div id="emoji-container"></div>

    <div class="card">
        <h1>Happy Birthday, Meri Jaan ðŸŽ‰ðŸŽ‚</h1>
        <a href="slider.html" class="button" id="nextBtn">Let's Go âœ¨</a>
    </div>

    <script>
        // Play audio on load or interaction
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bg-music');
            audio.volume = 0.5;
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.addEventListener('click', () => {
                        audio.play();
                    }, { once: true });
                });
            }
        });

        // Stop music on button click
        document.getElementById('nextBtn').addEventListener('click', (e) => {
            const audio = document.getElementById('bg-music');
            audio.pause();
            audio.currentTime = 0;
        });

        // Particle animation
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor() {
                this.reset();
                this.type = ['balloon', 'heart', 'confetti'][Math.floor(Math.random() * 3)];
                this.size = this.type === 'confetti' ? Math.random() * 3 + 1 : Math.random() * 12 + 8;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.sway = Math.random() * 0.08 + 0.03;
                this.fallSpeed = this.type === 'balloon' ? Math.random() * 1 + 0.5 : Math.random() * 2 + 1;
                this.spin = Math.random() * 0.05 - 0.025;
                this.angle = Math.random() * Math.PI * 2;
                this.opacity = 1;
                this.bob = this.type === 'balloon' ? Math.random() * 0.5 + 0.2 : 0;
                this.confettiType = this.type === 'confetti' ? ['rect', 'strip', 'sparkle'][Math.floor(Math.random() * 3)] : null;
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * canvas.height;
                this.opacity = 1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;

                if (this.type === 'balloon') {
                    const gradient = ctx.createRadialGradient(-this.size * 0.3, -this.size * 0.3, 0, 0, 0, this.size);
                    gradient.addColorStop(0, `hsl(${Math.random() * 360}, 80%, 80%)`);
                    gradient.addColorStop(1, this.color);
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(0, this.size);
                    ctx.quadraticCurveTo(Math.sin(this.y * 0.01) * 5, this.size + 15, 0, this.size + 30);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                } else if (this.type === 'heart') {
                    ctx.beginPath();
                    const s = this.size;
                    ctx.moveTo(0, s * 0.4);
                    ctx.bezierCurveTo(-s * 1.2, s * 0.2, -s * 1.2, -s * 0.6, 0, -s * 0.8);
                    ctx.bezierCurveTo(s * 1.2, -s * 0.6, s * 1.2, s * 0.2, 0, s * 0.4);
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 5;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    if (this.confettiType === 'rect') {
                        ctx.fillStyle = this.color;
                        ctx.fillRect(-this.size, -this.size / 2, this.size * 2, this.size);
                    } else if (this.confettiType === 'strip') {
                        ctx.fillStyle = this.color;
                        ctx.fillRect(-this.size * 2, -this.size / 4, this.size * 4, this.size / 2);
                    } else {
                        ctx.beginPath();
                        for (let i = 0; i < 8; i++) {
                            const angle = (Math.PI / 4) * i;
                            const radius = i % 2 === 0 ? this.size : this.size / 2;
                            ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                        }
                        ctx.closePath();
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }
                ctx.restore();
            }

            update() {
                this.y += this.fallSpeed;
                this.x += Math.sin(this.y * this.sway) * 1.5;
                this.angle += this.spin;

                if (this.type === 'balloon') {
                    this.y += Math.sin(this.y * 0.05) * this.bob;
                }

                if (this.type === 'heart') {
                    this.angle += Math.sin(this.y * 0.1) * 0.05;
                }

                if (this.y > canvas.height * 0.7) {
                    this.opacity = 1 - (this.y - canvas.height * 0.7) / (canvas.height * 0.3);
                }

                if (this.y > canvas.height + this.size || this.opacity <= 0) {
                    this.reset();
                }
            }
        }

        const particles = Array.from({ length: 60 }, () => new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();

        // Falling emojis
        const emojiContainer = document.getElementById('emoji-container');
        const emojis = ['â¤', 'ðŸŽˆ', 'ðŸ’š', 'ðŸ’œ'];

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('falling-emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            emoji.style.fontSize = (Math.random() * 20 + 20) + 'px';
            emojiContainer.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        setInterval(createEmoji, 300);
    </script>
</body>
</html>
